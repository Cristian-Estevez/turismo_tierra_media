<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/form-pagina-inicio.css">
    <link rel="stylesheet" href="css/footer-style.css">

    <title>Agencia de Turismo de Tierra Media</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tierra Media</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Promociones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Atracciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid text-center">
            <h1>Turismo Tierra Media</h1>
        </div>

        <div class="container-fluid">
            <div class="text-center">
                <p>Aqui texto descriptivo de la agencia de turismo</p>
            </div>
        </div>


        <div id="carousel" class="carousel slide py-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img id="imagen-carousel"
                        src="https://static.wikia.nocookie.net/eldragonverde/images/6/6a/Mordor.png/revision/latest/scale-to-width-down/683?cb=20120129215409&path-prefix=es"
                        class="d-block" alt="Mordor">
                </div>
                <div class="carousel-item">
                    <img id="imagen-carousel" src="https://upload.wikimedia.org/wikipedia/en/3/3f/Dwarrodelf.jpg"
                        class="d-block    " alt="Moria">
                </div>
                <div class="carousel-item">
                    <img id="imagen-carousel"
                        src="https://static.wikia.nocookie.net/middle-earth-roleplay/images/c/cf/Lorien.jpg/revision/latest/scale-to-width-down/1000?cb=20161005001852"
                        class="d-block " alt="Lothlorien">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></i></span>

            </button>
        </div>

        <div id="contenedor-form" class="container my-5 text-center p-5">
            <form class="row m-2 pb-2">
                <div class="col">
                    <select class="form-control px-5 border border-dark" id="menu-nombres">
                        <option selected>Quien eres....? (click para elegir usuario)</option>
                        <option value="1">Gandalf</option>
                        <option value="2">Sam</option>
                        <option value="3">Frodo</option>
                    </select>
                </div>
                <div class="col">
                    <button type="submit" class="form-control btn btn-secondary border border-dark">Ingresar</button>
                </div>

            </form>

            <form class="row m-2 pt-2" action="">
                <div class="col">
                    <button type="submit" class="form-control btn btn-secondary border border-dark">Ingresar sin Identificarse</button>
                </div>
            </form>
        </div>


    </main>

    <footer>
        <div class="container-fluid bg-secondary my-1 p-2">
            <div class="row">
                <div class="col-md-auto col-6 logo px-5">
                    <img id="logo-footer"
                        src="https://www.actualidadliteratura.com/wp-content/uploads/2019/10/el-anillo-unico-830x502.jpg.webp"
                        alt="Logo de agencia de turismo">
                </div>
                <div class="col-md-3 col-6">Info de contacto</div>
                <div class="col-md-3 col-6">Links</div>
                <div class="col-md-auto col-6">algo mas?</div>
            </div>
        </div>
    </footer>
</body>

</html>
